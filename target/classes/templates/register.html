<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/register.css">
<title>Registration Page</title>
</head>
<body>
    <div class="container-fluid my-container">
    
        <div class="row justify-content-center">
            <div class="bg-secondary col-10 col-sm-8 col-md-6 col-lg-6 col-xl-4 my-form-col">
            
                <form class="my-form" autocomplete="off" th:action="@{/register}" method="POST" th:object="${user}">
                    <h2 class="text-center text-warning">Registration Form</h2>
                    <hr class="bg-warning mb-5">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="firstName" class="form-control" name="firstName">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="lastName" class="form-control" name="lastName">
                    </div>
                    <div class="form-group">
                        <label>PhoneNumber</label>
                        <input type="phoneNumber" class="form-control" name="phoneNumber">
                    </div>
                    <div class="form-group">
                        <label>Enter your email</label>
                        <input type="text" class="form-control" th:field="*{email}">
                        <br>
                        <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${#fields.hasErrors('email')}">
                            <p th:errors="*{email}"></p>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Set a password</label>
                        <input type="password" class="form-control" th:field="*{password}">
                        <br>
                        <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${#fields.hasErrors('password')}">
                            <p th:errors="*{password}"></p>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Confirm password</label>
                        <input type="password" class="form-control" th:field="*{confirmPassword}">
                        <br>
                        <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${#fields.hasErrors('confirmPassword')}">
                            <p th:errors="*{confirmPassword}"></p>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                       
                    </div>
                    
                    <br>
                    <button type="submit" class="btn btn-warning btn-block">Proceed</button>
                    <br>
                    <div class="text-center my-login-msg">
                        <p class="text-light">Already have an account?</p>
                        <a href="#" th:href="@{/}">Click Here to Login</a>
                    </div>
                </form>
                
            </div>
        </div>
        
    </div>

 


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/login.css">

 

<title>Login Page - Exam</title>
</head>
<body>

 

    <div class="container-fluid my-form-container">
    
        <div class="row justify-content-center">
            <div class="bg col-10 col-sm-8 col-md-6 col-lg-6 col-xl-4 my-form-col">
            
                <form class="my-form" autocomplete="off" th:action="@{/login}" method="POST">
                    <h2 class="text-center text-warning">LOGIN HERE TO EXAM</h2>
                    <!--hr class="bg-warning mb-5"-->
                    <div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${param.error}">
                        <strong>No User Found - Wrong Email or Password</strong>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${successMessage}">
                        <p class="text-center" th:utext="${successMessage}"></p>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                 
                    	<br>
                    <div class="form-group">
                       <h2> <label>Email address</label></h2>
                        <input type="email" class="form-control" name="email">
                    </div>
                    
                    <br>
                    <div class="form-group">
                        <h2><label>Password</label></h2>
                        <input type="password" class="form-control" name="password">
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Click Submit</button>
                    <br>
                    <div class="text-center my-reg-msg">
                        <a href="#" th:href="@{/register}">Click Here to Register</a>
                    </div>
                </form>
                
            </div>        
        </div>
        
    </div>

 


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
